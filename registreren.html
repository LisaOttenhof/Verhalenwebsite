<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/registreren.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>NS verhalenwebsite</title>
</head>

<body>
  <header>
    <a href="indexin.html"><img src="images/nslogo.svg" alt=""><h1>Verhalenwebsite</h1></a>
    <nav>
      <ul>
        <li><a href="registreren.html">Mijn verhalen</a></li>
        <li><a href="registreren.html">Mijn account</a></li>
      </ul>
    </nav>
    <nav>
      <ul>
        <li><a href="registreren.html"><img src="images/mijnlijst.svg" alt=""></a></li>
        <li><a href="registreren.html"><img src="images/mijnaccount.svg" alt=""></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Mijn account</h2>

    <form class="" action="indexin.html" method="get">
      <fieldset>
        <legend>Inloggen</legend>
        <label for="email_inlog">Emailadres<input id="email_inlog" type="email" placeholder="emailadres"></label>
        <label for="wachtwoord_inlog">Wachtwoord<input id="wachtwoord_inlog" type="password" placeholder="wachtwoord"></label>
      </fieldset>
      <button type="button" name="wachtwoordvergeten">Wachtwoord vergeten?</button>
      <button type="submit" name="login">Log in</button>
    </form>

    <section>
      <h3>Voordelen van een account</h3>
      <ul>
        <li>Verhalen opslaan</li>
        <li>Verhalen liken</li>
        <li>Lees positie onthouden</li>
        <li>Verder lezen op een ander apparaat</li>
      </ul>
    </section>

    <form class="" action="indexin.html" method="get">
      <fieldset>
        <legend>Registreren</legend>
        <label for="voornaam">Voornaam<input id="voornaam" type="text" placeholder="voornaam"></label>
        <label for="achternaam">Achternaam<input id="achternaam" type="text" placeholder="achternaam"></label>
        <label for="email_registreren">Emailadres<input id="email_registreren" type="email" placeholder="emailadres"></label>
        <label for="bevestigemail">Bevestig emailadres<input id="bevestigemail" type="email" placeholder="herhaal emailadres"></label>
        <label for="wachtwoord">Wachtwoord<input id="wachtwoord" type="password" placeholder="kies een wachtwoord"></label>
        <label for="bevestigwachtwoord">Bevestig wachtwoord<input id="bevestigwachtwoord" type="password" placeholder="herhaal wachtwoord"></label>
      </fieldset>
      <button type="submit" name="aanmelden">Aanmelden</button>
    </form>
  </main>

  <footer>
    <a href="#"><img src="images/nslogo.svg" alt=""></a>
    <p>&copy; Lisa Ottenhof 2018</p>
  </footer>
</body>

</html>
